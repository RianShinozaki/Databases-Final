
<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./static/style.css"/>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>FlaskFlights</title>
</head>
<body>
	<nav>
		<h1 class = "navigator-header">FlaskFlights</h2>
		<div class = "login">
		<a class = "login" href="/">HOME</a>
		</div>
	</nav>
    <main>
        <div class = "input-form-elements">
            <h2>TRACK MY SPENDING</h2>
            <form action="/trackSpendingRefresh" method="POST">
                <label for="start">Starting Range:</label>
                <input type="month" id="start" name="start" value="{{startingMonth}}" />
                <label for="start">Ending Range:</label>
                <input type="month" id="end" name="end" value="{{endingMonth}}" />
                <input type="submit" value = Refresh />
                {% if error %}
                    <p class="error"><strong>Error:</strong> {{error}}</p>
                {% endif %}
            </form>
        </br>
            <table>
                <th>Month</th>
                <th>Spending</th>
            
            {% for flight in ordered_data %}
                <tr>
                    <td>{{flight[0]}}</td>
                    <td>{{flight[1]}}</td>
                </tr>
            {% endfor %}
            </table></br>
        </div>
    </main>
</body>
