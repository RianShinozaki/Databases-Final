<!DOCTYPE html>
<html>

<head>
	<meta name="viewport" content="width=device-width; initial-scale=1.0">
	<link rel="stylesheet" type="text/css" href="./static/style.css"/>
	<meta name="description" content="">
	<meta name="keywords" content="">
	<title>FlaskFlights</title>
</head>
<body>
    <h2>PURCHASE TICKET NOW</h2>
    <a href="/">Home</a>
    <p>{{flightInfo['name']}}</p>
    <table>
        <th>Airline Name</th>
        <th>Flight Number</th>
        <th>Departure Time</th>
        <th>Arrival Time</th>
        <th>Action</th>
        {% for flight in flightInfo %}
            <tr>
                <td>{{flight['name']}}</td>
                <td>{{flight['num']}}</td>
                <td>{{flight['depTime']}}</td>
                <td>{{flight['arrTime']}}</td>
                <td>
                    <p class = "center-aligned-button"><input type="submit" value="Select"></p>
                </td>
            </tr>
        {% endfor %}
    </table>

    <form action="/confirmPurchaseTicket" method="POST">
        <input type="text" name = "firstname" placeholder="First Name" required/> </br>
        <input type="text" name = "lastname" placeholder="Last Name" required/> </br>
        <p>Customer DOB</p>
        <input type="date" name = "birthday" required/> </br>
        <select id="cardtype" name="cardtype">
            <option value="credit" selected>Credit Card</option>
            <option value="debit">Debit Card</option>
          </select>
        <input type="text" name = "cardnumber" placeholder="Card Number" required/> </br>
        <input type="text" name = "cardfirstname" placeholder="Cardholder First Name" required/> </br>
        <input type="text" name = "cardlastname" placeholder="Cardholder Last Name" required/> </br>
        <input type="date" name = "cardexpirationdate" placeholder="Expiration Date" required/> </br>
        <input type="submit" value = Purchase />
    </form>
                    

</body>
